

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">

    <script src="app.js" defer></script>

    <title>Currency Converter</title>
</head>
<body>

    <div class="container">

        <div class="header">
            <h1>Currency Converter</h1>
        </div>

        <div class="date">2020-07-22</div>

        <ul class="currencies">
            <li class="currency" id="usd">
                <img src="https://www.geonames.org/flags/l/us.gif" alt="" class="flag">
                <div class="info">
                    <p class="input"><span class="currency-symbol">&#36</span><input placeholder="0.000"></p>
                    <p class="currency-name"></p>
                    <p class="base-currency-rate"></p>
                </div>
            </li>
        </ul>
        <ul class="add-currency-list"></ul>

        <button class="add-currency-btn">Add Currency</button>
    </div>
    
</body>
</html>
