

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">

    <script src="app.js" defer></script>

    <title>Currency Converter</title>
</head>
<body>

    <div class="container">

        <div class="header">
            <h1>Currency Converter</h1>
        </div>

        <div class="date">2020-07-22</div>

        <ul class="currencies">


            <li class="currency base-currency" id="USD">
                <img src="https://www.geonames.org/flags/l/us.gif" alt="" class="flag">
                <div class="info">
                    <p class="input"><span class="currency-symbol">&#36</span><input placeholder="0.0000"></p>
                    <p class="currency-name">USD - US Dollar</p>
                    <p class="base-currency-rate">1 USD = 1 USD</p>
                </div>
                <span class="close">&times;</span>
            </li>


            <li class="currency" id="JPY">
                <img src="https://www.geonames.org/flags/l/jp.gif" alt="" class="flag">
                <div class="info">
                    <p class="input"><span class="currency-symbol">&#165</span><input placeholder="0.0000"></p>
                    <p class="currency-name">JPY - Japanese Yen</p>
                    <p class="base-currency-rate">1 USD = 111,0401 JPY</p>
                </div>
                <span class="close">&times;</span>
            </li>




        </ul>
        <ul class="add-currency-list"></ul>

        <button class="add-currency-btn">Add Currency</button>
    </div>
    
</body>
</html>
